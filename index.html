<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تعذر الوصول | Access Denied</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #0ea5e9; 
            --alert-color: #f43f5e;   
            --secondary-color: #6366f1; 
            --bg-dark: #020617;
            --glass-bg: rgba(15, 23, 42, 0.75);
            --glass-border: rgba(255, 255, 255, 0.08);
            /* لغيت لون التليجرام لأن الزر خربان */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto; 
            position: relative;
            padding: 20px;
        }

        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, transparent 0%, #020617 90%);
            z-index: -1;
            pointer-events: none;
        }

        .glow-spot {
            position: fixed;
            border-radius: 50%;
            filter: blur(90px);
            z-index: -2;
            opacity: 0.4;
            animation: float-bg 10s ease-in-out infinite alternate;
        }
        
        .g1 { width: 50vw; height: 50vw; background: var(--secondary-color); top: -10%; left: -10%; opacity: 0.2; }
        .g2 { width: 40vw; height: 40vw; background: var(--alert-color); bottom: -10%; right: -10%; opacity: 0.15; }

        .container {
            text-align: center;
            padding: 50px 30px;
            width: 100%;
            max-width: 480px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-top: 1px solid rgba(255,255,255,0.1);
            border-bottom: 1px solid rgba(244, 63, 94, 0.2);
            border-radius: 24px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.6),
                inset 0 0 20px rgba(255,255,255,0.02);
            position: relative;
            animation: card-entry 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            margin: auto;
        }

        .icon-box {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-icon {
            font-size: clamp(55px, 12vw, 70px);
            background: linear-gradient(to bottom, #fff, #fda4af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(244, 63, 94, 0.4));
            animation: float-icon 4s ease-in-out infinite;
            z-index: 2;
        }

        .shield-icon {
            font-size: clamp(80px, 18vw, 100px);
            color: rgba(255, 255, 255, 0.03);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            padding: 20px;
        }

        h1 {
            font-size: clamp(1.4rem, 5vw, 2rem); 
            margin-bottom: 15px;
            font-weight: 800;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            line-height: 1.3;
        }

        p {
            font-size: clamp(0.9rem, 3vw, 1.05rem);
            color: #cbd5e1;
            margin-bottom: 30px;
            line-height: 1.7;
            font-weight: 400;
            padding: 0 15px;
        }

        .loader-wrapper {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
            position: relative;
        }

        .loader-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 30%;
            background: linear-gradient(90deg, transparent, var(--alert-color), var(--primary-color));
            border-radius: 10px;
            animation: security-scan 2s ease-in-out infinite;
            box-shadow: 0 0 10px var(--alert-color);
        }

        .social-area {
            border-top: 1px solid var(--glass-border);
            padding-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        /* ستايل الزر المتعطل ليبدو وكأنه خطأ سيرفر */
        .telegram-error-box {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            /* خلفية توحي بالعطل - رمادي غامق جداً */
            background: rgba(0, 0, 0, 0.2);
            color: #64748b; /* لون نص باهت (Slate 500) */
            padding: 14px 20px;
            border-radius: 14px;
            font-weight: 600;
            font-size: 0.9rem;
            /* حدود مقطعة توحي بعدم الاستقرار */
            border: 1px dashed rgba(255, 255, 255, 0.1);
            cursor: not-allowed; 
            pointer-events: none; /* يمنع الضغط نهائياً */
            user-select: none;
            direction: ltr; /* حتى الكود الانكليزي يطلع عدل */
        }
        
        /* وميض خفيف جداً يوحي بالمحاولة */
        .telegram-error-box i, .telegram-error-box span {
            animation: pulse-error 3s infinite;
        }

        .error-subtext {
            font-size: 0.75rem;
            color: #475569;
            margin-top: 0;
            animation: text-fade 2s infinite alternate;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(244, 63, 94, 0.1);
            color: #fda4af;
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            border: 1px solid rgba(244, 63, 94, 0.2);
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }

        /* Animations */
        @keyframes float-icon {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes security-scan {
            0% { left: -50%; width: 20%; opacity: 0.3; }
            50% { width: 50%; opacity: 1; }
            100% { left: 110%; width: 20%; opacity: 0.3; }
        }

        @keyframes card-entry {
            0% { opacity: 0; transform: translateY(20px) scale(0.96); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes float-bg {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 20px); }
        }

        @keyframes pulse-error {
            0% { opacity: 0.5; }
            50% { opacity: 0.8; }
            100% { opacity: 0.5; }
        }

        @keyframes text-fade {
            from { opacity: 0.6; }
            to { opacity: 1; }
        }

        @media (max-width: 380px) {
            .container { padding: 35px 20px; }
            h1 { font-size: 1.4rem; }
            .icon-box { width: 80px; height: 80px; margin-bottom: 15px; }
        }

        @media (max-height: 500px) and (orientation: landscape) {
            body { padding: 10px; align-items: flex-start; }
            .container { margin-top: 20px; margin-bottom: 20px; padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <div class="glow-spot g1"></div>
    <div class="glow-spot g2"></div>

    <div class="container">
        
        <div class="icon-box">
            <i class="fas fa-shield-halved shield-icon"></i>
            <i class="fas fa-lock main-icon"></i>
        </div>
        
        <span class="status-badge">
            <i class="fas fa-hand-paper"></i> وصول محدد | Restricted
        </span>

        <h1>عذراً، الوصول غير متاح</h1>
        <p>
            لا تمتلك الصلاحيات الكافية لعرض هذا المحتوى حالياً. يرجى التواصل مع مالك الموقع لطلب تفعيل الموقع.
        </p>

        <div class="loader-wrapper">
            <div class="loader-bar"></div>
        </div>

        <div class="social-area">
            <div class="telegram-error-box">
                <i class="fas fa-plug-circle-xmark"></i>
                <span style="font-family: monospace; letter-spacing: 1px;">ERR_CONNECTION_TIMED_OUT</span>
            </div>
            <div class="error-subtext">
                جاري محاولة الاتصال بالخادم...
            </div>
        </div>
    </div>

</body>
</html>
