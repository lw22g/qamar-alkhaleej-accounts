<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تعذر الوصول | Access Denied</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* حافظت على الألوان الأساسية مع إضافة لون التنبيه */
            --primary-color: #0ea5e9; /* Sky Blue */
            --alert-color: #f43f5e;   /* Rose/Red for Alert */
            --secondary-color: #6366f1; /* Indigo */
            --bg-dark: #020617;
            --glass-bg: rgba(15, 23, 42, 0.75);
            --glass-border: rgba(255, 255, 255, 0.08);
            --telegram-bg: linear-gradient(135deg, #2AABEE 0%, #229ED9 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-dark);
            /* خلفية شبكية خفيفة */
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto; 
            position: relative;
            padding: 20px;
        }

        /* Vignette Effect - ظلام في الزوايا */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, transparent 0%, #020617 90%);
            z-index: -1;
            pointer-events: none;
        }

        /* Background Circles - دوائر الخلفية المضيئة */
        .glow-spot {
            position: fixed;
            border-radius: 50%;
            filter: blur(90px);
            z-index: -2;
            opacity: 0.4;
            animation: float-bg 10s ease-in-out infinite alternate;
        }
        /* غيرت لون الإضاءة الخلفية لتميل للأحمر الخفيف دلالة على التنبيه */
        .g1 { width: 50vw; height: 50vw; background: var(--secondary-color); top: -10%; left: -10%; opacity: 0.2; }
        .g2 { width: 40vw; height: 40vw; background: var(--alert-color); bottom: -10%; right: -10%; opacity: 0.15; }

        .container {
            text-align: center;
            padding: 50px 30px;
            width: 100%;
            max-width: 480px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-top: 1px solid rgba(255,255,255,0.1);
            border-bottom: 1px solid rgba(244, 63, 94, 0.2); /* حدود سفلية حمراء خفيفة */
            border-radius: 24px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.6),
                inset 0 0 20px rgba(255,255,255,0.02);
            position: relative;
            animation: card-entry 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            margin: auto;
        }

        /* Icon Styles */
        .icon-box {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-icon {
            font-size: clamp(55px, 12vw, 70px);
            background: linear-gradient(to bottom, #fff, #fda4af); /* تدرج أبيض لوردي */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(244, 63, 94, 0.4));
            animation: float-icon 4s ease-in-out infinite;
            z-index: 2;
        }

        .shield-icon {
            font-size: clamp(80px, 18vw, 100px);
            color: rgba(255, 255, 255, 0.03);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%; /* شكل جمالي خلف القفل */
            padding: 20px;
        }

        h1 {
            font-size: clamp(1.4rem, 5vw, 2rem); 
            margin-bottom: 15px;
            font-weight: 800;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            line-height: 1.3;
        }

        p {
            font-size: clamp(0.9rem, 3vw, 1.05rem);
            color: #cbd5e1;
            margin-bottom: 30px;
            line-height: 1.7;
            font-weight: 400;
            padding: 0 15px;
        }

        /* Security Line Loader */
        .loader-wrapper {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
            position: relative;
        }

        .loader-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 30%;
            /* تدرج لوني يوحي بالتحذير */
            background: linear-gradient(90deg, transparent, var(--alert-color), var(--primary-color));
            border-radius: 10px;
            animation: security-scan 2s ease-in-out infinite;
            box-shadow: 0 0 10px var(--alert-color);
        }

        /* Social Area */
        .social-area {
            border-top: 1px solid var(--glass-border);
            padding-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(244, 63, 94, 0.1); /* خلفية حمراء خفيفة */
            color: #fda4af;
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            border: 1px solid rgba(244, 63, 94, 0.2);
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }

        .telegram-btn {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: var(--telegram-bg);
            color: white;
            padding: 14px 20px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
            box-shadow: 0 8px 20px -5px rgba(34, 158, 217, 0.4);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .telegram-btn:active { transform: scale(0.98); }
        .telegram-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 30px -8px rgba(34, 158, 217, 0.5); }
        .telegram-btn::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
            transition: 0.5s;
        }
        .telegram-btn:hover::before { left: 100%; }

        /* Animations */
        @keyframes float-icon {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes security-scan {
            0% { left: -50%; width: 20%; opacity: 0.3; }
            50% { width: 50%; opacity: 1; }
            100% { left: 110%; width: 20%; opacity: 0.3; }
        }

        @keyframes card-entry {
            0% { opacity: 0; transform: translateY(20px) scale(0.96); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes float-bg {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 20px); }
        }

        /* Responsive Fixes */
        @media (max-width: 380px) {
            .container { padding: 35px 20px; }
            h1 { font-size: 1.4rem; }
            .telegram-btn { padding: 12px 15px; font-size: 0.9rem; }
            .icon-box { width: 80px; height: 80px; margin-bottom: 15px; }
        }

        @media (max-height: 500px) and (orientation: landscape) {
            body { padding: 10px; align-items: flex-start; }
            .container { margin-top: 20px; margin-bottom: 20px; padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <div class="glow-spot g1"></div>
    <div class="glow-spot g2"></div>

    <div class="container">
        
        <div class="icon-box">
            <i class="fas fa-shield-halved shield-icon"></i>
            <i class="fas fa-lock main-icon"></i>
        </div>
        
        <span class="status-badge">
            <i class="fas fa-hand-paper"></i> وصول محدد | Restricted
        </span>

        <h1>عذراً، الوصول غير متاح</h1>
        <p>
            لا تمتلك الصلاحيات الكافية لعرض هذا المحتوى حالياً. يرجى التواصل مع مالك الموقع لطلب تفعيل الموقع.
        </p>

        <div class="loader-wrapper">
            <div class="loader-bar"></div>
        </div>

        <div class="social-area">
            <a href="https://t.me/lw22g" target="_blank" class="telegram-btn">
                <i class="fab fa-telegram-plane"></i>
                <span>مراسلة المالك عبر تليجرام</span>
            </a>
        </div>
    </div>

</body>
</html>
