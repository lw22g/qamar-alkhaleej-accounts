<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموقع تحت الصيانة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #38bdf8;
            --bg-dark: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --telegram-color: #229ED9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* دوائر خلفية جمالية */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.4;
        }
        .c1 { width: 300px; height: 300px; background: #38bdf8; top: -50px; left: -50px; }
        .c2 { width: 400px; height: 400px; background: #6366f1; bottom: -100px; right: -100px; }

        .container {
            text-align: center;
            padding: 40px;
            width: 90%;
            max-width: 500px; /* صغرت العرض شوية حتى يكون ارتب */
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-out;
        }

        .icon-wrapper {
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .main-gear {
            font-size: 80px;
            color: var(--primary-color);
            animation: gear-spin 8s linear infinite;
        }

        .small-gear {
            font-size: 40px;
            color: #94a3b8;
            position: absolute;
            bottom: -5px;
            right: -20px;
            animation: gear-spin-reverse 6s linear infinite;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: 700;
            background: linear-gradient(90deg, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.1rem;
            color: #cbd5e1;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .loader-line {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 0 auto 30px auto; /* مسافة من الاسفل */
            max-width: 150px;
        }

        .loader-progress {
            width: 50%;
            height: 100%;
            background: var(--primary-color);
            border-radius: 4px;
            animation: loading 2s infinite ease-in-out;
        }

        /* تنسيق زر التليجرام */
        .social-area {
            border-top: 1px solid var(--glass-border);
            padding-top: 25px;
        }

        .telegram-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: var(--telegram-color);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(34, 158, 217, 0.3);
        }

        .telegram-btn:hover {
            background: #1c85b5;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(34, 158, 217, 0.5);
        }

        .telegram-btn i {
            font-size: 1.2rem;
        }

        @keyframes gear-spin { 100% { transform: rotate(360deg); } }
        @keyframes gear-spin-reverse { 100% { transform: rotate(-360deg); } }
        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.6rem; }
            .container { padding: 30px 20px; width: 95%; }
            .telegram-btn { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="bg-circle c1"></div>
    <div class="bg-circle c2"></div>

    <div class="container">
        <div class="icon-wrapper">
            <i class="fas fa-cog main-gear"></i>
            <i class="fas fa-cogs small-gear"></i>
        </div>
        
        <h1>الموقع تحت الصيانة</h1>
        <p>نعمل حالياً على تحسينات جديدة. سنعود قريباً!</p>

        <div class="loader-line">
            <div class="loader-progress"></div>
        </div>

        <div class="social-area">
            <a href="https://t.me/lw22g" target="_blank" class="telegram-btn">
                <i class="fab fa-telegram-plane"></i>
                راسلنا على تليجرام
            </a>
        </div>
    </div>

</body>
</html>
