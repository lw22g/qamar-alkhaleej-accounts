<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تحت الصيانة | Under Maintenance</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #0ea5e9; /* Sky Blue */
            --secondary-color: #6366f1; /* Indigo */
            --accent-glow: rgba(14, 165, 233, 0.5);
            --bg-dark: #020617;
            --glass-bg: rgba(15, 23, 42, 0.7); /* زيادة العتامة قليلاً للقراءة */
            --glass-border: rgba(255, 255, 255, 0.08);
            --telegram-bg: linear-gradient(135deg, #2AABEE 0%, #229ED9 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
            -webkit-tap-highlight-color: transparent; /* إزالة لون النقر الافتراضي في الجوال */
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* السماح بالتمرير العمودي عند الحاجة ومنع الأفقي */
            overflow-x: hidden;
            overflow-y: auto; 
            position: relative;
            padding: 20px; /* مسافة أمان للجوال */
        }

        /* Vignette Effect */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, transparent 0%, #020617 90%);
            z-index: -1;
            pointer-events: none;
        }

        /* Background Circles */
        .glow-spot {
            position: fixed; /* تغيير إلى fixed لتبقى في الخلفية عند التمرير */
            border-radius: 50%;
            filter: blur(80px); /* تخفيف البلور قليلاً للأداء */
            z-index: -2;
            opacity: 0.5;
            animation: float-bg 10s ease-in-out infinite alternate;
        }
        .g1 { width: 50vw; height: 50vw; max-width: 500px; max-height: 500px; background: var(--secondary-color); top: -10%; left: -10%; opacity: 0.25; }
        .g2 { width: 40vw; height: 40vw; max-width: 400px; max-height: 400px; background: var(--primary-color); bottom: -10%; right: -10%; opacity: 0.2; }

        .container {
            text-align: center;
            padding: 50px 30px;
            width: 100%;
            max-width: 500px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-top: 1px solid rgba(255,255,255,0.15);
            border-radius: 24px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                inset 0 0 20px rgba(255,255,255,0.02);
            position: relative;
            animation: card-entry 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            margin: auto;
        }

        /* Icon Styles */
        .icon-box {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-gear {
            font-size: clamp(60px, 15vw, 80px); /* حجم متغير */
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px var(--accent-glow));
            animation: spin 12s linear infinite;
        }

        .small-gear {
            font-size: clamp(30px, 8vw, 40px);
            color: var(--secondary-color);
            position: absolute;
            bottom: 5px;
            right: 5px;
            filter: drop-shadow(0 0 10px rgba(99, 102, 241, 0.6));
            animation: spin-reverse 8s linear infinite;
        }

        h1 {
            /* حجم خط ذكي يتناسب مع عرض الشاشة */
            font-size: clamp(1.5rem, 5vw, 2.2rem); 
            margin-bottom: 15px;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        p {
            font-size: clamp(0.95rem, 3vw, 1.1rem);
            color: #94a3b8;
            margin-bottom: 30px;
            line-height: 1.6;
            font-weight: 300;
            padding: 0 10px;
        }

        /* Loader */
        .loader-wrapper {
            width: 100%;
            height: 5px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 35px;
            position: relative;
        }

        .loader-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 40%;
            background: linear-gradient(90deg, transparent, var(--primary-color), var(--secondary-color));
            border-radius: 10px;
            animation: loading-scan 2.5s ease-in-out infinite;
            box-shadow: 0 0 10px var(--primary-color);
        }

        /* Social Area */
        .social-area {
            border-top: 1px solid var(--glass-border);
            padding-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(14, 165, 233, 0.1);
            color: var(--primary-color);
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid rgba(14, 165, 233, 0.2);
            margin-bottom: 15px;
        }

        .telegram-btn {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: var(--telegram-bg);
            color: white;
            padding: 14px 20px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
            box-shadow: 0 8px 20px -5px rgba(34, 158, 217, 0.4);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        /* تأثير الضغط على الزر في الجوال */
        .telegram-btn:active {
            transform: scale(0.98);
        }

        .telegram-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px -8px rgba(34, 158, 217, 0.5);
        }

        .telegram-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
            transition: 0.5s;
        }

        .telegram-btn:hover::before {
            left: 100%;
        }

        /* Animations */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes spin-reverse { 100% { transform: rotate(-360deg); } }
        
        @keyframes loading-scan {
            0% { left: -50%; width: 30%; opacity: 0.5; }
            50% { width: 60%; opacity: 1; }
            100% { left: 110%; width: 30%; opacity: 0.5; }
        }

        @keyframes card-entry {
            0% { opacity: 0; transform: translateY(20px) scale(0.96); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes float-bg {
            0% { transform: translate(0, 0); }
            100% { transform: translate(15px, 15px); }
        }

        /* Media Queries للتجاوب الدقيق */
        
        /* الهواتف الصغيرة جداً (مثل iPhone SE القديم) */
        @media (max-width: 380px) {
            .container { padding: 35px 20px; }
            h1 { font-size: 1.5rem; }
            .telegram-btn { padding: 12px 15px; font-size: 0.95rem; }
            .icon-box { width: 80px; height: 80px; margin-bottom: 20px; }
        }

        /* الوضع الأفقي للهواتف (Landscape) */
        @media (max-height: 500px) and (orientation: landscape) {
            body { padding: 10px; align-items: flex-start; } /* يمنع قص المحتوى */
            .container { margin-top: 20px; margin-bottom: 20px; padding: 30px 20px; }
            .icon-box { width: 70px; height: 70px; margin-bottom: 15px; }
            h1 { margin-bottom: 10px; }
            p { margin-bottom: 20px; }
        }
    </style>
</head>
<body>

    <div class="glow-spot g1"></div>
    <div class="glow-spot g2"></div>

    <div class="container">
        
        <div class="icon-box">
            <i class="fas fa-cog main-gear"></i>
            <i class="fas fa-microchip small-gear"></i>
        </div>
        
        <span class="status-badge">
            <i class="fas fa-circle-notch fa-spin"></i> جاري العمل على التحسينات
        </span>

        <h1>الموقع قيد التطوير</h1>
        <p>نقوم حالياً بترقية النظام لتقديم تجربة مستخدم استثنائية. شكراً لصبركم، سنعود قريباً.</p>

        <div class="loader-wrapper">
            <div class="loader-bar"></div>
        </div>

        <div class="social-area">
            <a href="https://t.me/lw22g" target="_blank" class="telegram-btn">
                <i class="fab fa-telegram-plane"></i>
                <span>تواصل معنا عبر تليجرام</span>
            </a>
        </div>
    </div>

</body>
</html>
